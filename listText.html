<html>
  <head>
    <script>
      function addIn() {
        var x = document.getElementById('add').value;
        var y = document.getElementsByTagName('ol')[0];
        var lst = document.createElement('li');
        var txt = document.createTextNode(x);
        lst.appendChild(txt);
        y.appendChild(lst);
        x = document.getElementById('add').value = "";
      }
    </script>
  </head>
  <body>
    <input type="text" id="add">
    <button onclick="addIn()">Click to Add</button>
    <ol></ol>
  </body>
</html>
